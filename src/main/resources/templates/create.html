<!DOCTYPE html>
<html>
<head>
    <title>Tạo Mã Khuyến Mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Tạo Mã Khuyến Mãi</h1>
    <form th:action="@{/promotions/save}" th:object="${promotion}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Thời gian bắt đầu</label>
            <input type="date" id="startTime" th:field="*{startTime}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">Thời gian kết thúc</label>
            <input type="date" id="endTime" th:field="*{endTime}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Mức giảm giá</label>
            <input type="text" id="discount" th:field="*{discount}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Chi tiết</label>
            <input type="text" id="details" th:field="*{details}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/students" class="btn btn-secondary">Trở về</a>
    </form>
</div>
</body>
</html>
